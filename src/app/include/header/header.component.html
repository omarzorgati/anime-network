<div class="container">
    <img src="assets/images/Anime-Logo.png">
    <div class="items" *ngIf="!hasAdminInRoute()">
      <span (click)="RedirectTo('/home')" [ngClass]="{'active':isRoute('/home')}">Home</span>
      <span (click)="RedirectTo('/categories')"  [ngClass]="{'active':isRoute('/categories')}">Categories</span>
    </div>
    <div class="items" *ngIf="hasAdminInRoute()">
      <div class="admin-indicator">
        <span>{{'ADMIN'}}</span>
      </div>
    </div>
    <div class="others">
      <input type="text" placeholder="Type here to search your anime ..." *ngIf="search">
      <i class="fa fa-search cp" (click)="Search()"></i>
      <i class="fa fa-user cp" *ngIf="CurrentUser" (click)="ToggleUserMenu()"></i>
      <div class="drop-down-menu" *ngIf="UserMenu" [@slideInOut]>
        <span>Welcome <span>{{CurrentUser.firstname}}</span></span>
        <button (click)="Signout()">{{'Sign Out'}}</button>
      </div>
    </div>
</div>
