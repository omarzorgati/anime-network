<div class="admin-container">
  <div class="container">
    <div style="width: 100%;display: flex;flex-direction: row;justify-content: end;align-items: center">
      <button (click)="add()">New Category</button>
    </div>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Id</div>
        <div class="col col-1">Name</div>
        <div class="col col-1">Actions</div>
      </li>
      <li class="table-row" *ngFor="let user of paginatedclient.data">
        <div class="col col-1">{{user.id}}</div>
        <div class="col col-1">{{ user.name }}</div>
        <div class="col col-1 fxRow fxAlignCenterCenter gapping">
          <i class="fa-solid fa-pen" (click)="Update(user)"></i>
                    <i class="fa-solid fa-trash" (click)="Delete(user.id)"></i>
        </div>
      </li>
    </ul>
  </div>
  <div class="fxRow fxAlignCenterCenter">
    <p-paginator class="w-100" *ngIf="paginatedclient.pages > 1" (onPageChange)="onClientPageChange($event)"
                 [rows]="paginatedclient.size" [totalRecords]="paginatedclient.nb_data"></p-paginator>
  </div>


</div>
