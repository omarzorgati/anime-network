<div class="card mobile-broadband">
  <h2 class="CM">Add New Category</h2>
  <p>
    By Adding a name u will be able to add a new category
  </p>
  <hr>
  <div class="fxColumn gapping">
    <div class="fxColumn gapping">
      <input type="text" [(ngModel)]="name" placeholder="place the name here">
    </div>
  </div>
  <div class="w-100 gapping fxColumn">
    <button class="btn"  (click)="Add()">Add</button>
  </div>
</div>
